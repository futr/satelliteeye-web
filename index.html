<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>SatelliteEye WEB</title>
  <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
  <style type="text/css">code{white-space: pre;}</style>
  <script src="js.js"></script>
    
  <link rel="stylesheet" href="./mdl/material.min.css">
  <script src="./mdl/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  
  <link rel="stylesheet" href="main.css">
  
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>
<body>
<main role="main">

<p class="warnText"><!--開発中のため異常な動作をする可能性があります。マイクロソフト製のブラウザでは動作しない可能性が高いです。--></p>

<div class="buttonbox">
<input type="file" class="inputButton" id="selectTrue" accept="image/*">
<input type="file" class="inputButton" id="selectIR" accept="image/*">
<div class="buttonWrap"><button id="selectTrueButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" onclick="document.getElementById( 'selectTrue' ).click();">可視光画像を選択</button></div>
<div class="buttonWrap"><button id="selectIRButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" onclick="document.getElementById( 'selectIR' ).click();">近赤外画像を選択</button></div>
<div class="buttonWrap"><button id="processButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="processImage();">計算</button></div>
</div>

<div class="sliderbox">
<div class="sliderWrap">X<input class="mdl-slider mdl-js-slider" type="range" id="trueSliderX" min="0" max="10" value="5" onchange="sliderTrueXChanged(this.value);" disabled></div>
<div class="sliderWrap">Y<input class="mdl-slider mdl-js-slider" type="range" id="trueSliderY" min="0" max="10" value="5" onchange="sliderTrueYChanged(this.value);" disabled></div>
</div>

<div class="inputbox">
<figure>
<img id="outputTrue">
<figcaption>
<a id="outputTrueA" download="true.jpeg">可視光画像</a>
<a id="trueRSelector" class="channelSelector R" href="#" onclick="onChannelSelect(event);return false;">R</a>
<a id="trueGSelector" class="channelSelector G" href="#" onclick="onChannelSelect(event);return false;">G</a>
<a id="trueBSelector" class="channelSelector B" href="#" onclick="onChannelSelect(event);return false;">B</a>
<a id="trueAllSelector" class="channelSelector All" href="#" onclick="onChannelSelect(event);return false;">全</a>
</figcaption>
</figure>
<figure>
<img id="outputIR">
<figcaption>
<a id="outputIRA" download="ir.jpeg">赤外画像</a>
<a id="IRRSelector" class="channelSelector R" href="#" onclick="onChannelSelect(event);return false;">R</a>
<a id="IRGSelector" class="channelSelector G" href="#" onclick="onChannelSelect(event);return false;">G</a>
<a id="IRBSelector" class="channelSelector B" href="#" onclick="onChannelSelect(event);return false;">B</a>
<a id="IRAllSelector" class="channelSelector All" href="#" onclick="onChannelSelect(event);return false;">全</a>
</figcaption>
</figure>
</div>

<div class="resultbox">
<figure class="result">
<div id="spinnerWrap"  class="spinnerWrap"><div id="processSpinner" class="mdl-spinner mdl-js-spinner"></div></div>
<img id="outputFalse">
<figcaption>
<a id="outputFalseA" download="false.jpeg">フォルスカラー</a>
</figcaption>
</figure>
<figure class="result">
<div id="spinnerWrap" class="spinnerWrap"><div id="processSpinner" class="mdl-spinner mdl-js-spinner"></div></div>
<img id="outputNatural">
<figcaption>
<a id="outputNaturalA" download="natural.jpeg">ナチュラルカラー</a>
</figcaption>
</figure>
<figure class="result">
<div id="spinnerWrap" class="spinnerWrap"><div id="processSpinner" class="mdl-spinner mdl-js-spinner"></div></div>
<img id="outputNDVI">
<figcaption>
<a id="outputNDVIA" download="NDVI.jpeg">NDVI</a>
<span class="tooltipspan"><span id="NDVIPixelValue" class="mdl-tooltip mdl-tooltip--large mdl-tooltip--top" for="outputNDVI"></span></span>
</figcaption>
</figure>
</div>

<div class="copyrightbox">
<span class="copyright-str">2018 Masato Takahashi</span><a class="github-button" href="https://github.com/futr/satelliteeye-web/fork" aria-label="Fork futr/satelliteeye-web on GitHub">Fork</a>
</div>

</main>
</body>
</html>
