<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>SatelliteEye WEB</title>
  <style type="text/css">code{white-space: pre;}</style>
  <link rel="stylesheet" href="main.css">
  <script src="js.js"></script>
  <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="./mdl/material.min.css">
  <script src="./mdl/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<main role="main">

<p class="warnText"><!--開発中のため異常な動作をする可能性があります。マイクロソフト製のブラウザでは動作しない可能性が高いです。--></p>

<div class="buttonbox">
<input type="file" class="inputButton" id="selectTrue" accept="image/*">
<input type="file" class="inputButton" id="selectIR" accept="image/*">
<div class="buttonWrap"><button id="selectTrueButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" onclick="document.getElementById( 'selectTrue' ).click();">可視光画像を選択</button></div>
<div class="buttonWrap"><button id="selectIRButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" onclick="document.getElementById( 'selectIR' ).click();">近赤外画像を選択</button></div>
<div class="buttonWrap"><button id="processButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="processImage();">処理開始</button></div>
<div class="buttonWrap"><div id="processSpinner" class="mdl-spinner mdl-js-spinner"></div></div>
</div>

<div class="inputbox">
<figure>
<div id="outputTrue"></div>
<figcaption>
可視光画像
</figcaption>
</figure>
<figure>
<div id="outputIR"></div>
<figcaption>
赤外画像
</figcaption>
</figure>
</div>

<div class="resultbox">
<figure class="result">
<a id="outputFalseA" download="false.jpeg"><img id="outputFalse"></a>
<figcaption>
フォルスカラー
</figcaption>
</figure>
<figure class="result">
<a id="outputNaturalA" download="natural.jpeg"><img id="outputNatural"></a>
<figcaption>
ナチュラルカラー
</figcaption>
</figure>
<figure class="result">
<a id="outputNDVIA" download="NDVI.jpeg"><img id="outputNDVI"></a>
<figcaption>
NDVI
<span id="NDVIPixelValue" class="mdl-tooltip mdl-tooltip--large mdl-tooltip--top" for="outputNDVI"></span>
</figcaption>
</figure>
</div>

</main>
</body>
</html>
