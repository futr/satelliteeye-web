<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>SatelliteEye WEB</title>
  <style type="text/css">code{white-space: pre;}</style>
  <script src="js.js"></script>
    
  <link rel="stylesheet" href="./mdl/material.min.css">
  <script src="./mdl/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  
  <link rel="stylesheet" href="main.css">
</head>
<body>
<main role="main">

<p class="warnText"><!--開発中のため異常な動作をする可能性があります。マイクロソフト製のブラウザでは動作しない可能性が高いです。--></p>

<div class="buttonbox">
<input type="file" class="inputButton" id="selectTrue" accept="image/*">
<input type="file" class="inputButton" id="selectIR" accept="image/*">
<div class="buttonWrap"><button id="selectTrueButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" onclick="document.getElementById( 'selectTrue' ).click();">可視光画像を選択</button></div>
<div class="buttonWrap"><button id="selectIRButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" onclick="document.getElementById( 'selectIR' ).click();">近赤外画像を選択</button></div>
<div class="buttonWrap"><button id="processButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="processImage();">処理開始</button></div>
<!--<div class="buttonWrap"><div id="spinnerWrap" style="display:none;"><div id="processSpinner" class="mdl-spinner mdl-js-spinner"></div></div></div>-->
</div>

<div id="spinnerWrap" style="display:none;"><div id="processSpinner" class="mdl-spinner mdl-js-spinner"></div></div>

<div class="inputbox">
<figure>
<img id="outputTrue">
<figcaption>
<a id="outputTrueA" download="true.jpeg">可視光画像</a>
</figcaption>
</figure>
<figure>
<img id="outputIR">
<figcaption>
<a id="outputIRA" download="ir.jpeg">赤外画像</a>
</figcaption>
</figure>
</div>

<div class="resultbox">
<figure class="result">
<img id="outputFalse">
<figcaption>
<a id="outputFalseA" download="false.jpeg">フォルスカラー</a>
</figcaption>
</figure>
<figure class="result">
<img id="outputNatural">
<figcaption>
<a id="outputNaturalA" download="natural.jpeg">ナチュラルカラー</a>
</figcaption>
</figure>
<figure class="result">
<img id="outputNDVI">
<figcaption>
<a id="outputNDVIA" download="NDVI.jpeg">NDVI</a>
<span class="tooltipspan"><span id="NDVIPixelValue" class="mdl-tooltip mdl-tooltip--large mdl-tooltip--top" for="outputNDVI"></span></span>
</figcaption>
</figure>
</div>

</main>
</body>
</html>
